---
apiVersion: v1
kind: Service
metadata:
  name: recorder
  namespace: pipeline
  labels:
    app.kubernetes.io/name: recorder
spec:
  selector:
    app.kubernetes.io/name: recorder
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: processor
  namespace: pipeline
  labels:
    app.kubernetes.io/name: processor
spec:
  selector:
    app.kubernetes.io/name: processor
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
