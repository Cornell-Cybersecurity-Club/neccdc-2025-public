<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaceboPharma Production Pipeline</title>
    <link href="https://cdn.bootstrap.com/css/5.3.0/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --container-bg: #ffffff;
        }
        
        body {
            background-color: var(--background-color);
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .graph-container {
            background-color: var(--container-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 30px;
            position: relative;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .title-container {
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            transition: opacity 0.3s ease;
        }

        .error-message {
            display: none;
            color: #dc3545;
            padding: 20px;
            background-color: #fee;
            border-radius: 8px;
            margin-top: 20px;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--secondary-color);
            font-size: 3rem;
        }

        .refresh-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--secondary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="title-container">
                    <h1 class="display-4">
                        <i class="fas fa-project-diagram me-3"></i>
                        PlaceboPharma Production Pipeline
                    </h1>
                </div>
                <div class="graph-container">
                    <div class="refresh-indicator">
                        <i class="fas fa-sync-alt me-2"></i>
                        Auto-refreshing
                    </div>
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <img id="refreshing-image" src="/static/image.png" alt="Network Graph" class="img-fluid">
                    <div id="error-message" class="error-message">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span class="error-text"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/graph.js"></script>
</body>
</html>
