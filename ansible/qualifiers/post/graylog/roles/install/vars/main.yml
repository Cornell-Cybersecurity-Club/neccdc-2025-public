## Graylog variables
HTTP_BIND_ADDRESS: "0.0.0.0:9000"  # Default is localhost and port 9000 
HTTP_PUBLISH_URI: "http://{{ HOST_IP }}:9000/" # Default is the first non-loopback interface and port 9000 
HTTP_EXTERNAL_URI: "{{ HTTP_PUBLISH_URI }}" 
MESSAGE_JOURNAL_MAX_SIZE: "1gb" # Default is 5gb  
MESSAGE_JOURNAL_MAX_AGE: "1h" # Default is 12h 
SERVER_API_URL: "http://{{ HOST_IP }}:9000/api"
CA_ORGANIZATION: "Placebo Pharma"
RENEWAL_POLICY:
  mode: "AUTOMATIC"
  certificate_lifetime: "P30D"
