---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: recorder
  namespace: pipeline
  labels:
    app.kubernetes.io/name: recorder
spec:
  parentRefs:
    - name: traefik
      namespace: infrastructure
      sectionName: http
    - name: traefik
      namespace: infrastructure
      sectionName: https
  hostnames:
    - "pipeline.{{ team_id }}.placebo-pharma.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /trial
      backendRefs:
        - name: recorder
          namespace: pipeline
          port: 80
